<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="../scripts.js"></script>
    <title>weather</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a Cidade">

        <button class="search" onclick="clickOfButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media" >
            <h2 class="city">São José dos Camppos</h2>
            <p class="temp">21 graus</p>
        </div>

        <div class="caixa-menor">
            <img class="img-prev" src="./images/cloudy_day.png" alt="inf">
            <p class="txt-prev">Nublado</p>
        </div>

        <p class="umidade">Umidade: 80%</p>
    </div>
</body>

</html>
